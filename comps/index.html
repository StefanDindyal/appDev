    <body>

        <!-- Add your site or application content here -->
        <div id="comps">
        	

        	<div class="comp weapons">
        		
        		<!-- 
        		- add weapon
        		- remove weapon
        		- edit weapon

        		weapon has > 
        		name, x
        		image, x
        		attack role, x 
        		damage role, x
        		critical role, x
        		weapon type, x
        		attack range, x
        		ability, x
        		story, x
        		ac, x
        		equipped x 
        		-->

        		<div class="equipped">
        			
        			<div class="slot mainhand"></div>
        			<div class="slot offhand"></div>

        		</div>

                <div class="add"><span>+ Add Weapon</span></div>
                <div class="form">
                    <!-- {
                        'name': 'Lorence, The Shiv',
                        'img': null,
                        'hit': 5,
                        'critical': {
                            'roll': 15,
                            'mod': 3
                        },
                        'damage': {
                            'rolls': 2,
                            'die': 'd8',
                            'type': 'piercing'
                        },
                        'range': 10,                        
                        'type': 'dagger',
                        'armor': 5,
                        'ability': 'Mortality: You must know your oponents weakness to deal damage. Rolls of 15 or higher reveal weakness. If you confirm the hit, you may choose to deal half damage as true damage.',
                        'flavor': 'A blade of an old woe.',
                        'equipped': 'no'
                    } -->
                    <form>
                        <div><input type="text" name="name" value="" placeholder="Name" required></div>
                        <div><label for="thumb">Thumbnail</label>
                        <input type="file" name="thumb" id="thumb" accept="image/*"></div>
                        <div><input type="text" name="hit" value="" placeholder="Weapon Bonus" required></div>
                        <div><input type="text" name="crit_roll" value="" placeholder="Critical Roll" required></div>
                        <div><input type="text" name="crit_mod" value="" placeholder="Critical Modifier" required></div>
                        <div><input type="text" name="dmg_roll" value="" placeholder="Damage Roll" required></div>
                        <div><select name="dmg_die" required>
                            <option value="">Damage Dice</option>
                            <option value="d4">d4</option>
                            <option value="d6">d6</option>
                            <option value="d8">d8</option>
                            <option value="d10">d10</option>
                            <option value="d20">d20</option>
                            <option value="d100">d100</option>                            
                        </select></div>
                        <div><select name="dmg_type" required>
                            <option value="">Damage Type</option>
                            <option value="lightning">Lightning</option>
                            <option value="frost">Frost</option>
                            <option value="fire">Fire</option>
                            <option value="blunt">Blunt</option>
                            <option value="pierce">Pierce</option>
                            <option value="necro">Necro</option>
                            <option value="poison">Poison</option>
                            <option value="arcane">Arcane</option>
                            <option value="dark">Dark</option>
                        </select></div>
                        <div><input type="text" name="range" value="" placeholder="Range" required></div>
                        <div><select name="type" required>
                            <option value="">Weapon Type</option>
                            <option value="dagger">Dagger</option>
                            <option value="hammer">Hammer</option>
                            <option value="mace">Mace</option>
                            <option value="sword">Sword</option>
                        </select></div>
                        <div><input type="text" name="armor" value="" placeholder="Armor Class" required></div>
                        <div><textarea name="ability" value="" placeholder="Ability" required></textarea></div>
                        <div><textarea name="flavor" value="" placeholder="Flavor Text" required></textarea></div>
                        <div><input type="submit" name="submit" value="Submit"></div>                        
                    </form>
                </div>

        		<ul></ul>
                
        	</div>


        </div>
