        <meta charset="utf-8">

    <body>

        <div id="app">
          <div id="characters">
            <h1>All Characters</h1>
            <ul class="list"></ul>
            <div class="add">
              <form>
                <h2>Add New Character</h2>
                <div class="field">
                  <input type="text" name="firstname" value="" placeholder="First Name" required>
                </div>
                <div class="field">
                  <input type="text" name="lastname" value="" placeholder="Last Name" required>
                </div>
                <div class="field">
                  <input type="text" name="campaign" value="" placeholder="Campaign" required>
                </div>
                <div class="field">
                  <label for="avatar">Select Avatar Image (300x300)</label><br>
                  <input type="file" name="avatar" accept="image/*" required>
                </div>
                <div class="field">
                  <input type="submit" name="submit" value="Submit">
                </div>
              </form>
              <div id="view"></div>
            </div>
          </div>
        </div>

        <div id="loading"></div>
